<script>
  function doubleValues(arr) {
    for (let i = 0; i < arr.length; i++) {
      arr[i] = arr[i] * 2;
    }
    return arr;
  }
  document.write(doubleValues([1, 2, 3]));
  document.write("<br>"+doubleValues([5,1,2,3,10]));

</script>
