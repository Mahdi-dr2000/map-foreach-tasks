<script>
    function showFirstAndLast(arr)
    {    
        let newarray=[];
        for(let i=0;i<arr.length;i++)
        {
            newarray[newarray.length]=arr[i].charAt(arr[i][0])+arr[i].charAt(arr[i].length-1);
        }
      return newarray;
    }
    document.write(showFirstAndLast(['colt','matt', 'tim', 'udemy']));
    document.write("<br>"+showFirstAndLast(['hi', 'goodbye', 'smile']));
</script>
