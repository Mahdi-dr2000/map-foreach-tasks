<script>
  function vowelCount(arr) {
    let elaa = ["a", "e", "i", "o", "u"];
    let newarray = [];
    let secondarray = [];

    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < elaa.length; j++) {
        if (arr[i] === elaa[j]) {
          newarray[newarray.length] = elaa[j];
        }
      }
    }
    for (let i = 0; i < newarray.length - 1; i++) {
      let repetition = 1;

      for (let j = i + 1; j < newarray.length; j++) {
        if (newarray[i] === newarray[j]) {
          repetition++;
        }
      }

      let elementpushed = false;
      for (let k = 0; k < secondarray.length; k++) {
        if (newarray[i] === secondarray[k][0]) {
          elementpushed = true;
          break;
        }
      }
      if (elementpushed == false) {
        secondarray[secondarray.length] = [newarray[i], repetition];
      }
    }

    return secondarray;
  }
  //document.write(vowelCount("uaojoae"));
  document.write(JSON.stringify(vowelCount("uaojoaeae")));
</script>
