<script>
  let arr = [2, 5, 100];
  function doubleNumbers(arr) {
    let doubleNumberss = arr.map(function (value) {
      return value * 2;
    });
    return doubleNumberss;
  }

  document.write(doubleNumbers(arr));
</script>
