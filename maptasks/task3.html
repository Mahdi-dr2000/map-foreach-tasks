<script>

let arr=["john", "JACOB", "jinGleHeimer", "schmidt"];

function capitalizeNames(arr)
{
    let array=arr.map(function(value){
      return '"'+value.toLowerCase()+'"';
    });
    return array;
}
document.write('['+capitalizeNames(arr)+']');
</script>
