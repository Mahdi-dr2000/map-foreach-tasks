<script>
 arr=[1,2,3];
 arr2=[1,-2,-3];
 function doubleValues(arr)
 {
    let res=arr.map(function(values)
    {
        return values*2;
    });
    return JSON.stringify(res);
 }
 document.write(doubleValues(arr));
 document.write("<br>"+doubleValues(arr2));


</script>
