<script>
   let arr=[{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}];

   function extractKey(arr,key)
   {
       let res=arr.map(function(obj)
       {
           return obj[key];
       });
       return res;
   }

let result=extractKey([{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}], 'name');
document.write(JSON.stringify(result));
</script>
